<div class="modal-header modal-header-compact">
    <h4 class="modal-title-sm">Location Edit</h4>
</div>
<div class="modal-body">
    <form name="myForm" class="form-horizontal css-form">
        <div class="form-group">
            <label for="inputTitle" class="control-label col-xs-4" >Title</label>
            <div class="col-xs-8">
                <input class="form-control" id="inputTitle" ng-model="listing.title" placeholder="Title" required>
            </div>
        </div>
        <div class="form-group">
            <label for="inputLat" class="control-label col-xs-4">Latitude</label>
            <div class="col-xs-8">
                <input type="number" class="form-control input-sm" id="inputLat"
                       max="90" min="-90" ng-model="listing.coords.lat"
                       tooltip-trigger tooltip-placement="bottom" tooltip="Decimal range [-90,90]."
                       placeholder="0">
            </div>
        </div>
        <div class="form-group">
            <label for="inputLong" class="control-label col-xs-4">Longitude</label>
            <div class="col-xs-8">
                <input type="number" class="form-control input-sm" id="inputLong"
                       max="180" min="-180" ng-model="listing.coords.long"
                       tooltip-trigger tooltip-placement="bottom" tooltip="Decimal range [-180,180]."
                        placeholder="0">
            </div>
        </div>
        <div class="form-group">
            <label for="inputDesc" class="control-label col-xs-4">Description</label>
            <div class="col-xs-8">
                <textarea class="form-control input-sm" id="inputDesc" cols="40" rows="2"
                          ng-model="listing.description" placeholder="Description" ></textarea>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer modal-footer-compact">
    <button type="button" ng-click="cancel()" class="btn btn-default btn-sm" data-dismiss="modal">Cancel</button>
    <button type="button" ng-disabled="myForm.$invalid" ng-click="ok()" class="btn btn-primary btn-sm" data-dismiss="modal">Save</button>
</div>
