<table class="table borderless">
    <tr>
        <td>
            Stocks held
        </td>
        <td>
            {{hedgeCtrl.stocksHeld}}
        </td>
    </tr>
    <tr ng-show="(iwcCtrl.isConnected())">
        <td>
            Stocks need for hedging
        </td>
        <td>
            {{hedgeCtrl.stocksNeeded}}
        </td>
    </tr>
    <tr>
        <td>
            <button id="buyStock" type="button" class="hoverable btn  btn-primary btn-lg btn-block" ng-click="hedgeCtrl.updateStocks(10);">
                {{hedgeCtrl.buyCover}} TEN STOCKS
            </button>
        </td>
        <td>
            <button id="sellStock" type="button" class="hoverable btn btn-primary btn-lg btn-block" ng-click="hedgeCtrl.updateStocks(-10);">
                {{hedgeCtrl.sellShort}} TEN STOCKS
            </button>
        </td>
    </tr>
    <tr ng-show="(iwcCtrl.isConnected())">
        <td id="riskInd">
            <button type="button" class="btn btn btn-primary btn-lg btn-block" ng-style="hedgeCtrl.riskLevel">
                RISK
            </button>
        </td>
        <td >
            <button type="button" class="hoverable btn btn-primary btn-lg btn-block" ng-click="hedgeCtrl.hedge()">
                HEDGE THE OPTION
            </button>
        </td>
        
    </tr>

</table>
