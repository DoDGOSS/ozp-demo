<body ng-controller="IncidentListController">
    <tabset  class="panel panel-primary">
      <tab heading="Demo Description">
          This widget simulates an aggregated list of all network incidents from intrusion detection,
          system monitoring, web filtering, etc.  It is intended to be used with the <a href="../daw" target="_blank">Data Augmentation Webtop</a>
      </tab>
      <tab heading="Consumed Resources">Something consumed</tab>
      <tab heading="Provided Resources">Note to self: share more</tab>
  </tabset>
    
  <accordion close-others="true" >

        <incident-item incident="incident" ng-repeat="incident in incidents"> </incident-item>

  </accordion>
