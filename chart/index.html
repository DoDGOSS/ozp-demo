<!DOCTYPE html>
<html>

<link rel="stylesheet" type="text/css" href="../bower_components/bootstrap/dist/css/bootstrap.min.css"/>
<!--<script src="../bower_components/d3/d3.js"></script>-->
<script src="../bower_components/angular/angular.js"></script>
<script src="../bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
<script src="../bower_components/ozp-iwc/dist/js/ozpIwc-client.js"></script>
<script src="../bower_components/ozp-iwc-angular/dist/js/ozpIwc-client-angular.js"></script>
<script src="../jslib/ozpIwc-angular.js"></script>

<style>
    * {
        box-sizing: border-box;
        -webkit-font-smoothing: antialiased;
    }

    img {
        max-width: 100%
    }
    line-chart {
        width: 800px;
        height: 400px;
        display: block;
        float: left;
    }

    .axis path,
    .axis line {
        fill: none;
        stroke: #000;
        shape-rendering: crispEdges;
    }

    .x.axis path {
        display: none;
    }

    .line {
        fill: none;
        stroke: steelblue;
        stroke-width: 1.5px;
    }

</style>
    <body ng-app="myApp" ng-controller="LineChartController as lcCtrl">

        <line-chart data="data"></line-chart>

    </body>

<script>
    'use strict';

    var app = angular.module("myApp", ['ozpIwc']);

    app.controller('LineChartController', [ '$scope','iwcClient',function(scope, client) {

        scope.data = {};

        scope.address = client.address;

        var watchRequest = {
            dst: "data.api",
            action: "watch",
            entity: scope.payoutData,
            resource: "/data/plot"
        };

        client.send(watchRequest, function (reply) {
            scope.$apply(function () {
                scope.data = reply.entity.newValue;
            });
            return true;
        });
      
    }]);

    app.directive('lineChart', function () {
        function link(scope, el) {

            var el = el[0];
            var width = el.clientWidth;
            var height = el.clientHeight;

            var margin = {top: 20, right: 20, bottom: 30, left: 50};
            width = width - margin.left - margin.right;
            height = height - margin.top - margin.bottom;


            var x = d3.scale.linear()
                    .range([0, width]);

            var y = d3.scale.linear()
                    .range([height, 0]);

            var xAxis = d3.svg.axis()
                    .scale(x)
                    .orient("bottom");

            var yAxis = d3.svg.axis()
                    .scale(y)
                    .orient("left");

            var line = d3.svg.line()
                    .x(function (d) {
                        return x(d.x);
                    })
                    .y(function (d) {
                        return y(d.y);
                    });

            scope.$watch('data', function (data) {

                d3.select(el).select("svg")
                        .remove();
                var svg = d3.select(el).append("svg")
                        .attr("width", width + margin.left + margin.right)
                        .attr("height", height + margin.top + margin.bottom)
                        .append("g")
                        .attr("transform", "translate(" + margin.left + "," + margin.top + ")");
                d3.json(scope.data, function (error, data) {
                    data = scope.data;
                    x.domain(d3.extent(data, function (d) {
                        return d.x;
                    }));
                    y.domain(d3.extent(data, function (d) {
                        return d.y;
                    }));

                    svg.append("g")
                            .attr("class", "x axis")
                            .attr("transform", "translate(0," + height + ")")
                            .call(xAxis)
                            .append("text")
                            .attr("transform", "rotate(0)")
                            .attr("x", 6)
                            .attr("dy", ".71em")
                            .style("text-anchor", "middle")
                            .text("Stock ($)");

                    svg.append("g")
                            .attr("class", "y axis")
                            .call(yAxis)
                            .append("text")
                            .attr("transform", "rotate(-90)")
                            .attr("y", 6)
                            .attr("dy", ".71em")
                            .style("text-anchor", "end")
                            .text("Payoff ($)");

                    svg.append("path")
                            .datum(data)
                            .attr("class", "line")
                            .attr("d", line)
                            .attr("transform", null)
                            .transition()
                            .duration(500)
                            .ease("linear");

                })
            });
        }

        return{
            link: link,
            restrict: 'E',
            scope: {data: '='}
        }

    });
</script>
