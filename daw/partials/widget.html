
<div data-gridster-item class="panel panel-default"
    data-row="widget.position[0]" 
    data-col="widget.position[1]" 
    data-sizex="widget.size.x" 
    data-sizey="widget.size.y">
  <div class="panel-heading">{{widget.name}}</div>
  <div class="panel-body">
      <pre>{{widget.content}}</pre>
  </div>
</div>
