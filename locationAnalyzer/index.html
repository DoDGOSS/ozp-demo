<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
    <link href="../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <!-- cuz IE -->
    <script>
      if (!window.console) { window.console = {}; }
      if (!window.console.log) { window.console.log = function () { }; }
    </script>
    <script src="../bower_components/jquery/dist/jquery.min.js"> </script>
    <script src="../bower_components/jquery-validation/dist/jquery.validate.min.js"> </script>
    <script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="../OzoneConfig.js"></script>
    <script src="../bower_components/angular/angular.js"></script>
    <script src="../bower_components/ozp-iwc-angular/dist/js/ozpIwc-client-angular.js"></script>
    <script src="../bower_components/angular-modal-service/dst/angular-modal-service.min.js"></script>

    <script src="js/app.js"></script>
</head>

<body ng-app="LocationAnalyzer" ng-controller="MainController">
<header>
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <form class="form-horizontal css-form">
                    <div class="form-group">
                            <label for="inputLat" class="col-xs-2 control-label input-sm">Latitude</label>
                            <div class="col-xs-4">
                                <input type="number" class="form-control input-sm" id="inputLat"
                                       max="90" min="-90" ng-model="lat" placeholder="0" ng-change="update()">
                            </div>
                            <label for="inputLong" class="col-xs-2 control-label input-sm">Longitude</label>
                            <div class = "col-xs-4">
                                <input type="number" class="form-control input-sm" id="inputLong"
                                       max="180" min="-180" ng-model="long" placeholder="0" ng-change="update()">
                            </div>
                    </div>
                </form>

            </div>
        </div>
    </div>
</header>
<div id="content">
    <div class="container">
        <div class="row">
                <table class="table table-striped col-sm-12">
                    <thead>
                    <th class="col-sm-3">Property</th>
                    <th class="col-sm-3">Value</th>
                    </thead>
                    <tbody>
                    <tr ng-repeat="(key,value) in output">
                        <td ng-if="key != 'contentType'">{{key}}</td>
                        <td ng-if="key != 'contentType'">{{value}}</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
</div>
<footer>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div style="margin-top: 10px;">
                    {{currentLocation.title}}:
                        <span class="pull-right">
                            <button style="display: inline-block; margin-right: 10px;" type="button"
                                    class="btn btn-primary btn-xs" ng-click="invokeSave()">Save</button>
                        </span>
                </div>
            </div>
        </div>
    </div>
</footer>
</body>
</html>
