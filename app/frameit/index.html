<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
    <link href="../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="../bower_components/jquery/dist/jquery.min.js"></script>
    <script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

      <script src="../OzoneConfig.js"></script>

      <script src="../bower_components/angular/angular.js"></script>
      <script src="../bower_components/ozp-iwc/dist/js/ozpIwc-client-angular.js"></script>
      <script src="app.js"></script>
    <style>
      html, body {
        height: 100%;
      }

      #iframe {
        height: calc(100% - 50px);
        width: 100%;
      }
    </style>
  </head>

  <body ng-app="FrameIt" ng-controller="MainController">
    <iframe ng-src="{{iframeUrl}}" id="iframe"></iframe>
    <div class="container-fluid">
      <div class="row" style="margin-bottom: 5px;" id="footer">
        <div class="col-xs-2">
          <button type="button" class="btn btn-default" ng-click="loadUrl()">Load</button>
        </div>
        <div class="col-xs-3">
          <div class="dropup">
            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
              History <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" role-="menu">
              <li ng-repeat="recentUrl in recentUrls"><a ng-click="loadUrl(recentUrl)">{{recentUrl| limitTo : 30}}...</a></li>
            </ul>
          </div>
        </div>
        <div class="col-xs-7">
          <input type="text" class="form-control" placeholder="url" ng-model="data.url" id="url-input"
              ng-keyup="handleKeyup($event)">
        </div>
      </div>
    </div>
  </body>
</html>
